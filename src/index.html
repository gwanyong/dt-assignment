<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    .calculator {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .display {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      width: 80%;
      height: 20%;
      padding: 0.5rem;
      background-color: #f1f1f1;
      font-size: 2rem;
    }

    .display .result {
      font-weight: bold;
      padding: 0.5rem;
      font-size: 50px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 0.5rem;
      width: 80%;
      height: 60%;
      margin-top: 1rem;
    }

    .gray-button {
      background-color: #ddd;
      color: #333;
    }

    .orange-button {
      background-color: #ff9c00;
      color: #fff;
    }

    .number-button {
      background-color: #eee;
      color: #333;
    }

    .number-button:nth-child(17) {
      flex: 0 0 200%;
    }

    button {
      font-size: 2rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button:hover {
      background-color: #ddd;
    }

    button:active {
      background-color: #bbb;
    }
  </style>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="formula"></div>
        <div class="result"></div>
      </div>
      <div class="buttons">
        <button class="gray-button" id="clear">C</button>
        <button class="gray-button" id="plus-minus">+/-</button>
        <button class="gray-button" id="percentage">%</button>
        <button class="orange-button" id="divide">รท</button>
        <button class="number-button" id="7">7</button>
        <button class="number-button" id="8">8</button>
        <button class="number-button" id="9">9</button>
        <button class="orange-button" id="multiply">x</button>
        <button class="number-button" id="4">4</button>
        <button class="number-button" id="5">5</button>
        <button class="number-button" id="6">6</button>
        <button class="orange-button" id="minus">-</button>
        <button class="number-button" id="1">1</button>
        <button class="number-button" id="2">2</button>
        <button class="number-button" id="3">3</button>
        <button class="orange-button" id="plus">+</button>
        <button class="number-button" id="0">0</button>
        <button class="number-button" id="decimal">.</button>
        <button class="orange-button" id="equal">=</button>
      </div>
    </div>
    <script>
      const calculator = {
        displayValue: '0',
        firstOperand: null,
        waitingForSecondOperand: false,
        operator: null,
      };

      function updateDisplay() {
        const display = document.querySelector('.result');
        display.textContent = calculator.displayValue;
      }

      updateDisplay();

      function inputDigit(digit) {
        const { displayValue, waitingForSecondOperand } = calculator;

        if (waitingForSecondOperand === true) {
          calculator.displayValue = digit;
          calculator.waitingForSecondOperand = false;
        } else {
          calculator.displayValue =
            displayValue === '0' ? digit : displayValue + digit;
        }
      }

      function inputDecimal(dot) {
        if (calculator.waitingForSecondOperand === true) {
          calculator.displayValue = '0.';
          calculator.waitingForSecondOperand = false;
          return;
        }

        if (!calculator.displayValue.includes(dot)) {
          calculator.displayValue += dot;
        }
      }

      function handleOperator(nextOperator) {
        const { firstOperand, displayValue, operator } = calculator;
        const inputValue = parseFloat(displayValue);
        if (operator && calculator.waitingForSecondOperand) {
          calculator.operator = nextOperator;
          return;
        }

        if (firstOperand == null) {
          calculator.firstOperand = inputValue;
        } else if (operator) {
          const currentValue = firstOperand || 0;
          const result = performCalculation[operator](currentValue, inputValue);

          calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
          calculator.firstOperand = result;
        }

        calculator.waitingForSecondOperand = true;
        calculator.operator = nextOperator;
      }

      const performCalculation = {
        'รท': (firstOperand, secondOperand) => firstOperand / secondOperand,

        x: (firstOperand, secondOperand) => firstOperand * secondOperand,

        '+': (firstOperand, secondOperand) => firstOperand + secondOperand,

        '-': (firstOperand, secondOperand) => firstOperand - secondOperand,

        '=': (firstOperand, secondOperand) => secondOperand,

        '%': (firstOperand, secondOperand) => secondOperand / 100,
      };

      function clearButtonClick() {
        calculator.displayValue = '0';
        calculator.firstOperand = null;
        calculator.waitingForSecondOperand = false;
        calculator.operator = null;
      }

      const numberButtons = document.querySelectorAll('.number-button');
      numberButtons.forEach((button) =>
        button.addEventListener('click', () => {
          inputDigit(button.textContent);
          updateDisplay();
        }),
      );

      const decimalButton = document.querySelector('#decimal');
      decimalButton.addEventListener('click', () => {
        inputDecimal(decimalButton.textContent);
        updateDisplay();
      });

      function toggleSign() {
        const result = calculator.displayValue;

        let newValue;

          newValue = parseFloat(result) * -1;

        return newValue;
      }

      const toggleButton = document.querySelector('#plus-minus');
      toggleButton.addEventListener('click', () => {
        calculator.displayValue = toggleSign();
        updateDisplay();
      });

      const percentageButton = document.querySelector('#percentage');
      percentageButton.addEventListener('click', (text) => {
        calculator.displayValue = parseInt(calculator.displayValue) / 100;
        // handleOperator(button.textContent);
        updateDisplay();
      });

      const operatorButtons = document.querySelectorAll('.orange-button');
      operatorButtons.forEach((button) =>
        button.addEventListener('click', () => {
          handleOperator(button.textContent);
          updateDisplay();
        }),
      );

      const grayButtons = document.querySelectorAll('.gray-button');
      grayButtons.forEach((button) =>
        button.addEventListener('click', () => {
          display.textContent = calculator.displayValue;
          handleOperator(button.textContent);
          updateDisplay();
        }),
      );

      const clearButton = document.querySelector('#clear');
      clearButton.addEventListener('click', () => {
        clearButtonClick();
        updateDisplay();
      });
    </script>
  </body>
</html>
